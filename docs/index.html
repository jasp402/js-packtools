<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js-packtools - A small collection of tools for the development of javascript.</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <meta name="description" content=":notebook_with_decorative_cover: A small collection of tools for the development of javascript.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<style>
  iframe {
    border: none;
    height: auto;
    overflow-x: hidden;
  }
  table {
    width:100%;
  }
  table th{
    color: #0b87da !important;

    border: solid 1px #e3e3e3;
    background: #e3e3e3!important;
  }
</style>
</head>
<body>
  <nav>
  </nav>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
        homepage: '/en/README.md', //'https://raw.githubusercontent.com/jasp402/js-packtools/master/README.md',
        name: 'JS PackTools',
        repo: 'https://github.com/jasp402/js-packtools',
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,


        // complete configuration parameters
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: 'Type to search',
            noData: 'No Results!',
            depth: 2,             // Headline depth, 1 - 6
            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
           //namespace: 'website-1',
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
